<!DOCTYPE html>
<html>
  <head>
    <title>Subtitle Offset</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Subtitle Offset</h1>

      <div class="offset-controls">
        <button id="decreaseOffset" class="offset-button">-1s</button>
        <div class="offset-display">
          <span id="currentOffset">0s</span>
        </div>
        <button id="increaseOffset" class="offset-button">+1s</button>
      </div>

      <button id="resetOffset" class="reset-button">Reset</button>

      <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
